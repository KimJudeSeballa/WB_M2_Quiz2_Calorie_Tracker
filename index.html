<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="app.css">
    </head>

    <body style = "margin:0">
        <div class="flex-container"> 
            <div class="calorie-container">
                <h1 class="heading">CALORIE CALCULATOR</h1>
                <div>
                    <small class="labels">Age:</small><br />
                    <input type="number" class="textbox" id="age"><br />
                </div>

                <small class="labels">Gender:</small><br />
                    <div class="flex" style="margin-top: 5px;">
                        <div>
                            <input type="radio" name="gender" value="1" id="male">
                            <small class="labels" >Male</small>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="2" id="female">
                            <small class="labels">Female</small>
                        </div>
                    </div>

                <div style="margin-top: 10px;">
                    <small class="labels">Height:</small><br />
                    <input type="number" class="textbox" id="height"><br />
                </div>

                <div>
                    <small class="labels">Weight:</small><br />
                    <input type="number" class="textbox" id="weight"><br />
                </div>
                
                <div>
                    <small class="labels">Activity:</small><br />
                    <select id="act" class="textbox" id="activity">
                        <option selected value="1">Sedentary (little or no exercise)</option>
                        <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                </div>

                <div style="text-align: center;">
                    <button class="calculate" style="margin-top: 20px;" id="calculate">Calculate</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
